<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 32px;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .menu a:hover {
            color: #8a2be2;
        }

        .auth-buttons .login, .auth-buttons .register {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }

        .auth-buttons .register {
            border: 2px solid #8a2be2;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .movies-section {
            padding: 20px;
        }

        .movies-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .movie-card {
            display: flex;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 250px;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.7);
            background-color: #222;
        }

        .movie-thumbnail img {
            width: 150px;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .movie-info h3 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .movie-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        .movie-info .highlight {
            color: #fff;
            font-weight: bold;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #8a2be2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .pagination button:hover:enabled {
            background-color: #5a1b8a;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <h1 class="site-title">Название сайта</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Фильмы</a></li>
                <li><a href="#">Сериалы</a></li>
                <li><a href="#">Аниме</a></li>
                <li><a href="#">Мультфильмы</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="login">Войти</a>
            <a href="#" class="register">Регистрация</a>
        </div>
    </div>
</header>
<main>
    <section class="movies-section">
        <h2>Список фильмов</h2>
        <div class="movies-container" id="movies-container">
            <!-- Карточки фильмов будут динамически добавляться сюда -->
        </div>
        <div class="pagination">
            <button id="prevPage" disabled>Предыдущая</button>
            <span id="currentPage">1</span>
            <button id="nextPage">Следующая</button>
        </div>
    </section>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const moviesContainer = document.getElementById('movies-container');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');
        const currentPageElement = document.getElementById('currentPage');

        let currentPage = 0;
        const pageSize = 5;

        function loadMovies(page) {
            const apiUrl = `/user/movies?page=${page}&size=${pageSize}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(movies => {
                    moviesContainer.innerHTML = '';

                    movies.forEach(movie => {
                        const actors = movie.minimalActorsPersons.map(actor => `${actor.name} ${actor.lastName}`).join(', ');
                        const directors = movie.minimalDirectorsPersons.map(director => `${director.name} ${director.lastName}`).join(', ');

                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';
                        movieCard.onclick = () => window.location.href = `/movie/${movie.id}`;

                        movieCard.innerHTML = `
                            <div class="movie-thumbnail">
                                <img src="https://via.placeholder.com/150x225?text=Постер" alt="${movie.title}">
                            </div>
                            <div class="movie-info">
                                <h3>${movie.title}</h3>
                                <p><span class="highlight">Оригинальное название:</span> ${movie.originalTitle || 'Не указано'}</p>
                                <p><span class="highlight">Описание:</span> ${movie.description || 'Нет описания'}</p>
                                <p><span class="highlight">Дата релиза:</span> ${movie.releaseDate || 'Не указана'}</p>
                                <p><span class="highlight">Актеры:</span> ${actors || 'Не указаны'}</p>
                                <p><span class="highlight">Режиссеры:</span> ${directors || 'Не указаны'}</p>
                            </div>
                        `;

                        moviesContainer.appendChild(movieCard);
                    });

                    updatePagination();
                });
        }

        function updatePagination() {
            currentPageElement.textContent = currentPage + 1;
            prevPageButton.disabled = currentPage === 0;
        }

        prevPageButton.addEventListener('click', function () {
            if (currentPage > 0) {
                currentPage--;
                loadMovies(currentPage);
            }
        });

        nextPageButton.addEventListener('click', function () {
            currentPage++;
            loadMovies(currentPage);
        });

        loadMovies(currentPage);
    });
</script>
</body>
</html>
