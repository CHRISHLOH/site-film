<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <style>

        header {
            background-color: #111;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 32px;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .menu a:hover {
            color: #8a2be2;
        }

        .auth-buttons .login, .auth-buttons .register {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }

        .auth-buttons .register {
            border: 2px solid #8a2be2;
            padding: 5px 10px;
            border-radius: 5px;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-size: 32px;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        .form-container {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-container label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        .form-container input:focus {
            outline: none;
            border-color: #8a2be2;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #8a2be2;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #6a1bbd;
        }

        .form-container .toggle-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #8a2be2;
            text-decoration: none;
            cursor: pointer;
        }

        .form-container .toggle-link:hover {
            color: #fff;
        }

    </style>
</head>
<body>
<header>
    <div class="header-container">
        <h1 class="site-title">Название сайта</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Фильмы</a></li>
                <li><a href="#">Сериалы</a></li>
                <li><a href="#">Аниме</a></li>
                <li><a href="#">Мультфильмы</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="/login" class="login">Войти</a>
            <a href="/login" class="register">Регистрация</a>
        </div>
    </div>
</header>
<main>
    <div class="form-container" id="formContainer">
        <!-- Форма логина -->
        <div id="loginForm">
            <h1>Вход</h1>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" placeholder="Введите ваш email" required>
            <label for="loginPassword">Пароль</label>
            <input type="password" id="loginPassword" name="password" placeholder="Введите ваш пароль" required>
            <button type="submit">Войти</button>
            <a class="toggle-link" onclick="toggleForm()">Регистрация</a>
        </div>

        <!-- Форма регистрации -->
        <div id="registerForm" style="display: none;">
            <h1>Регистрация</h1>
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" placeholder="Введите ваш email" required>
            <label for="registerPassword">Пароль</label>
            <input type="password" id="registerPassword" name="password" placeholder="Введите ваш пароль" required>
            <label for="confirmPassword">Подтверждение пароля</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
            <button type="submit">Зарегистрироваться</button>
            <a class="toggle-link" onclick="toggleForm()">Войти</a>
        </div>
    </div>
</main>
<script>
    function toggleForm() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }
</script>
</body>
</html>
